version: 2.1

orbs:
  cfa: continuousauth/npm@2.1.0
  node: electronjs/node@2.1.0

jobs:
  test:
    environment:
      # prevent Wine popup dialogs about installing additional packages
      WINEDLLOVERRIDES: mscoree,mshtml=
      WINEDEBUG: -all
    executor: <<parameters.executor>>
    parameters:
      executor:
        description: The executor to use for the job.
        type: string
      node-version:
        description: Specify the Node.js version to install.
        type: string
    steps:
      - node/test:
          checkout-steps:
            - when:
                condition:
                  equal: [ node/macos, << parameters.executor >> ]
                steps:
                  - restore_cache:
                      name: Restoring Homebrew cache
                      paths:
                        - /usr/local/Homebrew
                      keys:
                        - v1-brew-cache-{{ arch }}
            - run:
                name: Install OS Dependencies
                command: |
                  case "$(uname)" in
                    Linux)
                      sudo dpkg --add-architecture i386
                      sudo apt-get -qq update
                      sudo apt-get install --no-install-recommends -y wine64 wine32 wine mono-devel
                      wine64 hostname
                    ;;
                    Darwin)
                      brew install --cask xquartz
                      brew tap homebrew/cask-versions
                      brew install --cask --no-quarantine wine-stable
                      brew install mono
                      wine64 hostname
                    ;;
                  esac
            - when:
                condition:
                  equal: [ node/macos, << parameters.executor >> ]
                steps:
                  - save_cache:
                      name: Persisting Homebrew cache
                      paths:
                        - /usr/local/Homebrew
                      key: v1-brew-cache-{{ arch }}
            - checkout
          node-version: << parameters.node-version >>
          override-ci-command: yarn install --frozen-lockfile --ignore-engines

workflows:
  test_and_release:
    # Run the test jobs first, then the release only when all the test jobs are successful
    jobs:
      - test:
          name: test-<< matrix.executor >>-<< matrix.node-version >>
          matrix:
            alias: test
            parameters:
              executor:
                - node/linux
                # - node/macos
                - node/windows
              node-version:
                - 20.2.0
                - 18.14.0
                - 16.19.0
                - 14.19.0
      - cfa/release:
          requires:
            - test
          filters:
            branches:
              only:
                - main
          context: cfa-release
